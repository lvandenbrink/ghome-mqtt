name: Build and Release
on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Copy templates directory
        run: |
          cp -r templates dist/

      - name: Build amd64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/ghome-mqtt-amd64

      - name: Build arm64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=arm64 go build -o dist/ghome-mqtt-arm64

      - name: Upload amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghome-mqtt-linux-amd64
          path: |
            dist/ghome-mqtt-amd64
            dist/templates

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghome-mqtt-linux-arm64
          path: |
            dist/ghome-mqtt-arm64
            dist/templates

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'release'
    steps:
      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ghome-mqtt-linux-amd64
          path: dist

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ghome-mqtt-linux-arm64
          path: dist

      - name: Upload amd64 release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ghome-mqtt-amd64
            dist/templates/**

      - name: Upload arm64 release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ghome-mqtt-arm64
            dist/templates/**
